<div class="container mx-auto max-w-screen-lg mb-4">

    <div class="bg-white p-6 content-wrapper">
        <div class="pb-6 flex align-center justify-between">
            <div class="flex justify-between">
                <div>
                    <h3 class="mb-0 text-lg leading-6 font-medium text-gray-900">
                        Brands
                    </h3>
                </div>
            </div>
        </div>

        <div class="py-4 flex">
            <input type="text" class="w-full mr-2 flex-1" [(ngModel)]="newBrandName"
                   placeholder="Enter new brand name" (keyup.enter)="saveNewBrand()">
            <button mat-flat-button color="accent" class="text-white" (click)="saveNewBrand()">Add New Brand</button>
        </div>

        <table mat-table [dataSource]="brands">

            <!-- Position Column -->
            <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef> Brand </th>
                <td mat-cell *matCellDef="let element" (click)="view(element)"> {{element.brand}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element" class="text-right">
                    <button mat-icon-button color="primary" (click)="removeBrand(element.id)">
                        <mat-icon>remove_circle</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['brand', 'action']"></tr>
            <tr class="hover:bg-gray-50 cursor-pointer" mat-row *matRowDef="let row; columns: ['brand', 'action'];"></tr>
        </table>
        <mat-paginator [length]="brands.length"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>

</div>
