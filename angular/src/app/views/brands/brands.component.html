<div class="container mx-auto max-w-screen-lg mb-4">

    <div class="bg-white dark:bg-gray-700 dark:text-gray-200 p-6 border border-gray-200">
        <div class="pb-6 flex align-center justify-between">
            <div class="flex justify-between">
                <div>
                    <h3 class="mb-0 text-lg leading-6 font-medium dark:text-gray-200 text-gray-900">
                        Brands
                    </h3>
                </div>
            </div>
        </div>

        <div class="py-4 flex">
            <input type="text" class="w-full mr-2 flex-1 dark:bg-gray-600 dark:text-gray-200 dark:border-gray-500" [(ngModel)]="newBrandName"
                   placeholder="Enter new brand name" (keyup.enter)="saveNewBrand()">
            <button mat-flat-button class="text-white bg-gray-600" (click)="saveNewBrand()">
                Add New Brand</button>
        </div>

        <table class="dark:bg-transparent dark:text-gray-200" mat-table [dataSource]="brands">

            <!-- Position Column -->
            <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef class=" dark:border-gray-400 dark:text-gray-200"> Brand </th>
                <td mat-cell *matCellDef="let element" (click)="view(element)"
                    class=" dark:text-gray-200 dark:border-gray-400"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class=" dark:border-gray-400 dark:text-gray-200">  </th>
                <td mat-cell *matCellDef="let element" class="text-right dark:border-gray-400 dark:text-gray-200">
                    <button mat-icon-button color="warn" (click)="removeBrand(element.projectKey)">
                        <mat-icon>remove_circle</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['brand', 'action']"></tr>
            <tr class="hover:bg-gray-50 dark:hover:bg-gray-600 cursor-pointer" mat-row *matRowDef="let row; columns: ['brand', 'action'];"></tr>
        </table>
        <mat-paginator class="dark:bg-transparent dark:text-gray-200" [length]="brands.length"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>

</div>
