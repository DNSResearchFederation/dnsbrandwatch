<div class="page-header">
    <h1 class="page-title">Registrars</h1>
    <div>
        <button mat-stroked-button color="primary" class="align-center">
            <mat-icon>add</mat-icon>&nbsp;New Registrar</button>&nbsp;
<!--        <button mat-stroked-button color="primary" class="align-center">-->
<!--            <mat-icon>send</mat-icon>&nbsp;Invite Registrar</button>-->
    </div>

</div>

<div class="flex-container">
    <div class="widget full">
        <div class="widget-main">
            <table mat-table [dataSource]="registrars">
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name</th>
                    <td mat-cell *matCellDef="let element" style="width: 40%">
                        {{element.name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="domains">
                    <th mat-header-cell *matHeaderCellDef> No. Domains</th>
                    <td mat-cell *matCellDef="let element"><b>{{element.domains}}</b></td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="contact">
                    <th mat-header-cell *matHeaderCellDef> Contact</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.contact}}
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Registered Date</th>
                    <td mat-cell *matCellDef="let element"> {{element.registered}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" style="text-align: right">
                        <button mat-button color="primary">Manage</button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="5"
                           [pageSize]="10"
                           [pageSizeOptions]="[10, 25, 100]">
            </mat-paginator>
        </div>
    </div>
</div>
