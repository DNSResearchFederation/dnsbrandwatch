<div class="page-header">
    <h1 class="page-title">Domains</h1>
    <button mat-stroked-button color="primary" class="align-center">
        <mat-icon>add</mat-icon>&nbsp;Import Domains</button>
</div>


<div class="flex-container">
    <div class="widget full">
        <div class="widget-main">
            <table mat-table [dataSource]="dataSource">
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="domainName">
                    <th mat-header-cell *matHeaderCellDef> Domain Name</th>
                    <td mat-cell *matCellDef="let element" style="width: 45%">
                        {{element.domainName}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="score">
                    <th mat-header-cell *matHeaderCellDef> Score</th>
                    <td mat-cell *matCellDef="let element"><b>{{element.score}}</b></td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status</th>
                    <td mat-cell *matCellDef="let element">
                        <ng-template [ngIf]="element.score < 15">
                            <div class="status">
                                <img src="/assets/dnstrust_red.png" alt="" height="20">
                                <span class="alert">Alert</span>
                            </div>
                        </ng-template>
                        <ng-template [ngIf]="element.score >= 15 && element.score < 60">
                            <div class="status">
                                <img src="/assets/dnstrust_blue.png" alt="" height="20">
                                <span class="watched">Monitored</span>
                            </div>
                        </ng-template>
                        <ng-template [ngIf]="element.score >= 60">
                            <div class="status">
                                <img src="/assets/dnstrust_green.png" alt="" height="20">
                                <span class="trusted">Trusted</span>
                            </div>
                        </ng-template>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Registered Date</th>
                    <td mat-cell *matCellDef="let element"> {{element.registeredDate}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" style="text-align: right">
                        <button mat-button color="primary">View Report</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="100"
                           [pageSizeOptions]="[10, 25, 50, 100]"
                           (page)="updatePage($event)">
            </mat-paginator>
        </div>
    </div>
</div>
